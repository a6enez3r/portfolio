language: python
python:
- '3.6'
- '3.8'
before_install:
- openssl aes-256-cbc -K $encrypted_0ddd2445e49f_key -iv $encrypted_0ddd2445e49f_iv
  -in travis_rsa.enc -out travis_rsa -d
addons:
  ssh_known_hosts: "$WASTELAND"
install:
- pip install -r requirements.txt
script:
- pytest
- python ./hello.py
after_success:
- bash ./deploy.sh
env:
  global:
  - secure: 
  - secure: 
  - secure: 
