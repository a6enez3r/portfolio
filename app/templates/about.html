{% extends "base.html" %} {% block content %}
<div class="row center-align">
  <div class="col s12 m12 l12">
    <div class="card-panel valign-wrapper left-align">
      <div class="container">
        <div class="row no-padding-bottom">
          <div class="col s12 m12 l12 card-position">About Me</div>
        </div>
        <div class="row no-padding-bottom">
          <div class="col s12 m12 l12 card-summary">
            <p>{{ about_data["text"]}}</p>
          </div>
          <div class="col s12 m12 l12 card-summary">
            <ul class="collapsible">
              <li>
                <div class="collapsible-header">
                  <i class="material-icons">sort</i><span class="card-subheader">projects</span>
                </div>
                <div class="collapsible-body">
                  {% for my_project in about_data["projects"] %}
                  <div class="row no-padding-bottom">
                    <div class="col s12 m12 l6">
                      <a href="{{ my_project['link'] }}" target="_blank">
                        {{ my_project["title"] }}
                      </a>
                    </div>
                    <div class="col s12 m12 l6">{{ my_project["summary"] }}</div>
                  </div>
                  {% endfor %}
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
